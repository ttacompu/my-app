<form [formGroup]="productForm" (ngSubmit)="createProduct()">
  <div>
    <mat-form-field>
      <input formControlName="name" placeholder="Name" required matInput [matAutocomplete]="productsAuto" />
      <mat-error>The name is not valid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="number" formControlName="price" placeholder="Price" required matInput />
      <mat-error>The price is required</mat-error>
      <mat-hint>
        Price should be between 1 and 10000
      </mat-hint>
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Create</button>
  </div>
</form>

<mat-autocomplete #productsAuto="matAutocomplete">
  <mat-option *ngFor="let product of (products$ |async)" [value]="product.name">
    {{product.name}}
  </mat-option>
</mat-autocomplete>
